<!DOCTYPE html >

<html lang="en">
<head>
	<meta charset="utf-8" >
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="dist/minstyles.css" >
	<title>Pokedex Database</title>
	<link rel="icon" type="favicon" href="images/5.svg"> 
</head>

	<body>
		<nav class="navbar fixed-top navbar-light bg-light">
			<img src="images/5.png" width="30" height="30" alt="Image of a Pokeball">
  			<a class="navbar-brand" href="#top">Pokedex</a>
		</nav>
		<div class = "loading-message"></div>
		<div class = "pokedex-div">
			<ul class = "list-unstyled  card-columns"></ul>
		</div>
		
		<!-- Pokemon Info Modal -->
		<div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-dialog-centered" role="document">
		        <div class="modal-content">
		    	    <div class="modal-header">
		        		<h5 class="modal-title" id="pokemon-name"></h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		        	</div>

		        	<div class="modal-body" id="pokemon-details"></div>

		        	<div class="modal-footer">
		        		<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
		      		</div>
		    	</div>
		    </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		<script src="js/promise-polyfill.js"></script>
		<script src="js/fetch.umd.js"></script>
		<script src="dist/minscript.js"></script>
	</body>

</html>
